<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="t_style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </div>
<script>
  var CountDownDate=new Date("Aug 25, 2023 00:00:00").getTime();
  var x=setInterval(function(){
    var now =new Date().getTime();
    var distance=CountDownDate-now;
    var days=Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    var hours=Math.floor((distance % (1000*60*60))/(1000*60));
    var minutes=Math.floor((distance % (1000*60*60))/(1000*60));
    var seconds=Math.floor((distance % (1000*60))/1000);

    document.getElementById("days").innerHTML=days;
    document.getElementById("hours").innerHTML=hours;
    document.getElementById("minutes").innerHTML=minutes;
    document.getElementById("seconds").innerHTML=seconds;
  },1000);

</script>

</body>
</html>
